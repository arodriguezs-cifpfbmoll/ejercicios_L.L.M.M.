<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>RR-Link</title>
  </head>
  <body>
    <div class="central">
      <div class="negro"></div>
      <form method="get" class="index">
        <img src="rr.jpg" alt="logo" class="rr">
        <h1 class="titulo">RR-Link</h1>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" name="uname" required placeholder="Enter Username" class="texto">
          <br>
          <label for="psw"><b>Password</b></label>
          <input type="password" name="psw" required placeholder="Enter Password" class="texto">
          <br>
          <button type="submit">Sign In</button>
        </div>
        <!--https://emulator.tp-link.com/EAP120_1.0/pages/login.html-->
        <!--usa bootstrap-->
      </form>
    </div>
  </body>
</html>
