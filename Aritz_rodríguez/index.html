<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link  rel="stylesheet" href="./css/signin.css">
    <link href="img/logo.jpg" rel="shortcut icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body><!-- class="text-center"-->
    <main class="form-signin">
      <form method="get" action="home.html" class="form"> 
        <img src="img/logo.jpg" alt="RR-logo" class="logo">
        <h1 class="titulo h3 mb-3 fw-normal">RR-Link</h1>

        <div class="form-floating">
          <input type="text" required class="form-control" id="floatingInput" placeholder="Usesrname"><!--si pones type email te pide a@a-->
          <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" required class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contrase√±a</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" required value="remember me"> Accepto los terminos y condiciones.
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; RR-Link routers 2022</p>
      </form>
    </main>

    <a href="error.html" class="error">error</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
