<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-calculator</title>
</head>
<body>
    <p>Primer número: </p>
    <input type="text" id="operator1">
    <p>Segundo número: </p> <!--abajo function suma() y escribes el resto en el script, no hace falta la variable resultado-->
    <button onclick='

        var o1 = parseFloat(document.getElementById("operator1").value);/*parseFloat transforma el texto en números*/
        var o2 = parseFloat(document.getElementById("operator2").value);/*parseInt redondea, float hace decimales*/
        var resultado = o1 + o2;
        document.getElementById("muestra").innerHTML = resultado;/*<!--function pareInt-->*/
    
    '>+</button>
    <input type="text" id="operator2"><!--mejor no poner types, no hace falta liarse.-->
    <p>=</p>
    <span id="muestra">0</span>
</body>
</html>
