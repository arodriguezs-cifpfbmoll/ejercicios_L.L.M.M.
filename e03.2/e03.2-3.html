<body>
    <label>Introduzca un número</label>
    <input type="number" id="oferta">Oferta
    <button onclick="
    
    var int = document.getElementById('oferta').value;

    if (int < 1000) {
        console.log('Oferta insuficiente');
    }else if (int == 1000){
        console.log('Ha ofertado el valor mínimo');
    }else {
        console.log('¡Oferta aceptada!');
    }
    
    ">Ofertar</button>
