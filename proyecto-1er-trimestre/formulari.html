  <script>
    function validaMail(correu) {
      var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
      if (correu =="") {
        return false
      }
      if (correu.match(validRegex)) {
        return true
      } else {
        return false
      }
    };

        return p.length
