<body>
    <h2>y ya estaría</h2>
    <p><span id="euro">0</span> Euros son <span id="dolar">0</span> dolares</p>
</body>
<script>
    
    var euros = window.prompt("cuantos euros quieres cambiar: ");
    document.getElementById("euro").innerHTML = euros; 
    document.getElementById("dolar").innerHTML = euros * 1.08;//document es un objeto que se refiere al body. Detrás del "document." vamos a 
    //poner lo que queremos hacer, en este caso, getElementById
    
</script>
